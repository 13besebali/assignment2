<!DOCTYPE html>
<html>
    <head>
        <title>Basit Ali
		</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
	<style>
	body {
background:  url(crossword1.0.png);
}
	</style>
    <body >
        <div ng-app="myApp">
            <div class="content">
			<div ng-controller="weatherController"  id="weather">
                    <div>
                      <h1>Forecast For: {{ place.location.city }}</h1>
                      <h2>Current: {{ place.item.condition.text }} | {{ place.item.condition.temp }}&deg; <img src="http://l.yimg.com/a/i/us/we/52/{{place.item.condition.code}}.gif"/></h2>
                      <table>
					  <tr>
						<th>Date</th>
						<th>Weather</th>
						<th>High</th>
						<th>Low</th>
					  </tr>
					  <tr ng-repeat="forecast in place.item.forecast">
                        <td>{{ forecast.date }} </td>
						<td>{{ forecast.text }}</td>
                        <td>{{ forecast.high }}</td>
                        <td>{{ forecast.low }}</td>
						
                      </tr>
					  </table>
                    </div>
                </div>
            </div>
        </div>
		<a href = "main.html"><button class="mainmenu">Main Menu</button><a>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
