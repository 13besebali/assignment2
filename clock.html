<!DOCTYPE html>
<html>
    <head>
        <title>Basit Ali</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
	
	<style>
	body {
background:  url(crossword1.0.png);
}
	</style>
    <body >
        <div ng-app="myApp">
            <div class="content">
                <div ng-controller="AnalogClockController" id="clock">
                  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
                    <g>
                      <circle style="stroke: #ccc; fill: #efefef;" cx="100" cy="100" r="100"/>
                      <line x1="100" y1="100" x2="100" y2="50"
                            style="stroke-width: 5px; stroke: #333;"
                            ng-attr-transform="rotate({{hourRotation}} 100 100)" />
                      <line x1="100" y1="100" x2="100" y2="20"
                            style="stroke-width: 3px; stroke: #888;"
                            ng-attr-transform="rotate({{minuteRotation}} 100 100)" />
                      <line x1="100" y1="100" x2="100" y2="5"
                            style="stroke-width: 2px; stroke: #bb0000;"
                            ng-attr-transform="rotate({{secondRotation}} 100 100)" />
                    </g>
                   </svg>
                   <p class="time">Time is {{clock|date:'HH:mm:ss'}}</p>
                </div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script.js"></script>
		
		<a href = "main.html"><button class="mainmenu">Main Menu</button><a>
    </body>
</html>
