<!DOCTYPE html>
<html>
    <head>
        <title>Basit Ali</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
	
	<style>
	body {
background:  url(crossword1.0.png);
}
	</style>
    <body >
        <div ng-app="myApp">
            <div class="content">

                <div ng-controller="myAppController"  id="calendar">
                    <div class="header">
                        <a href="#" ng-click = "previous()" class="previous" >Previous</a>
                        <h2 ng-bind="currMonth" class="monthName"></h2>
                        <a href="#" ng-click = "next()" class="next">Next</a>
                    </div>
                    <div class="week names" ng-repeat="day in days">
                            <span class="day">{{day | uppercase}}</span>
                    </div>
                    <div class="week" ng-repeat="week in weeks">
                        <div ng-repeat="day in week" style="display: inline-block">
                            <span class="day" ng-class="day.class" ng-bind="day.data"></span>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
		<a href = "main.html"><button class="mainmenu">Main Menu</button><a>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
